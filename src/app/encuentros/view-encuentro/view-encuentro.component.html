<ascendere-navbar></ascendere-navbar>
<ascendere-page-title [showBackButton]="true">
    Encuentros
</ascendere-page-title>

<ng-container *ngIf="encuentro$|async as encuentro">
    <main class="mx-auto w-full max-w-6xl px-4 mt-10 mb-20 flex flex-col items-center ">

        <img [src]="encuentro.banner" [alt]="encuentro.title"
            class="relative z-20 aspect-square w-full max-w-md rounded-lg shadow-sm">

        <!-- card style -->
        <div class="relative z-10 bg-ascendere-blue w-full px-8 -mt-20 pb-12 pt-32 rounded-lg shadow-lg">
            <div class="flex flex-col gap-8 items-stretch">
                <!-- title -->
                <h1 class="self-center text-white text-2xl md:text-4xl text-center font-medium">
                    {{encuentro.title |titlecase}}
                </h1>

                <p [innerHtml]="encuentro.description" class="text-white md:text-xl"> </p>
            </div>
        </div>
    </main>
</ng-container>

<ascendere-footer></ascendere-footer>
