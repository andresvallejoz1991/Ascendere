<a [routerLink]="['/webinars' ,video.snippet.resourceId.videoId]"
    class="bg-ascendere-blue w-full h-full rounded-2xl shadow-md py-6 px-8 flex flex-col gap-4 cursor-pointer transform hover:scale-105 transition-transform">
    <h1 class="text-white truncate w-full text-lg" [title]="video.snippet.title">
        {{video.snippet.title|titlecase}}
    </h1>
    <!-- image -->
    <img class="w-full aspect-video object-cover rounded-sm"
        [src]="video.snippet.thumbnails['standard']?.url ?? video.snippet.thumbnails['default']?.url"
        [alt]="video.snippet.title">

    <!-- description -->
    <p class="text-white line-clamp-3 text-sm whitespace-pre-wrap">
        {{video.snippet.description}}
    </p>
</a>
